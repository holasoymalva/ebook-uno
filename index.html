<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .section {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .content {
            position: relative;
            text-align: center;
            z-index: 1;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-out;
        }

        .title {
            font-size: 5rem;
            font-weight: 700;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease-out;
        }

        .title.visible {
            opacity: 1;
            transform: scale(1);
        }

        .leaf {
            position: absolute;
            width: 20px;
            height: 40px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 40"><path d="M10 0C15 10 20 20 10 40C0 20 5 10 10 0Z" fill="%23355E3B"/></svg>');
            pointer-events: none;
            opacity: 0;
        }

        .story-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(1.5);
            transition: all 1s ease-out;
        }

        .story-content.visible {
            opacity: 1;
            transform: scale(1);
        }

        .story-text {
            max-width: 800px;
            font-size: 1.5rem;
            line-height: 1.6;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            transform: translateZ(0);
        }

        .spacer {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="section" id="title-section">
        <div class="content">
            <h1 class="title">Cuentos de un mal escritor</h1>
        </div>
    </div>
    <div class="spacer"></div>
    
    <div class="section" id="story-section">
        <div class="story-content">
            <div class="story-text">
                El primer cuento comienza aquí...
                <br><br>
                En una noche sin estrellas, donde el silencio era el único testigo de las historias no contadas...
            </div>
        </div>
    </div>
    <div class="spacer"></div>

    <script>
        // Configuración de las hojas
        const leafCount = 30;
        const leaves = [];

        // Crear hojas
        function createLeaves() {
            const titleSection = document.getElementById('title-section');
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.top = `${Math.random() * 100}vh`;
                leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                titleSection.appendChild(leaf);
                leaves.push({
                    element: leaf,
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    speedX: Math.random() * 2 - 1,
                    speedY: Math.random() * 2 + 1,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 2
                });
            }
        }

        // Animar hojas
        function animateLeaves() {
            leaves.forEach(leaf => {
                leaf.x += leaf.speedX;
                leaf.y += leaf.speedY;
                leaf.rotation += leaf.rotationSpeed;

                if (leaf.y > window.innerHeight) {
                    leaf.y = -50;
                    leaf.x = Math.random() * window.innerWidth;
                }

                leaf.element.style.transform = `translate(${leaf.x}px, ${leaf.y}px) rotate(${leaf.rotation}deg)`;
                leaf.element.style.opacity = Math.min(1, Math.max(0, 1 - (window.scrollY / window.innerHeight)));
            });

            requestAnimationFrame(animateLeaves);
        }

        // Manejar el scroll
        function handleScroll() {
            const scrolled = window.scrollY;
            const windowHeight = window.innerHeight;

            // Título
            const title = document.querySelector('.title');
            if (scrolled < windowHeight) {
                title.classList.add('visible');
                const scale = 1 + (scrolled / windowHeight) * 0.5;
                const opacity = 1 - (scrolled / windowHeight);
                document.querySelector('.content').style.transform = `scale(${scale}) translateZ(${scrolled}px)`;
                title.style.opacity = opacity;
            }

            // Historia
            const storyContent = document.querySelector('.story-content');
            if (scrolled > windowHeight * 0.5) {
                storyContent.classList.add('visible');
            } else {
                storyContent.classList.remove('visible');
            }
        }

        // Inicialización
        window.addEventListener('load', () => {
            createLeaves();
            animateLeaves();
            handleScroll();
        });

        window.addEventListener('scroll', () => {
            requestAnimationFrame(handleScroll);
        });

        // Responsive
        window.addEventListener('resize', () => {
            leaves.forEach(leaf => {
                leaf.x = Math.random() * window.innerWidth;
                leaf.y = Math.random() * window.innerHeight;
            });
        });
    </script>
</body>
</html>
